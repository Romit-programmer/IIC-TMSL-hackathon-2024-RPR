<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Trip - TRIPTRACKER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Future Plans</h1>
    </header>
    <section class="trip-form">
      <form id="trip-form">
        <label for="starting-location">Starting Location:</label>
        <input type="text" id="starting-location" name="starting-location" required>
        
        <label for="destination-place">Destination Place:</label>
        <input type="text" id="destination-place" name="destination-place" required>
        
        <label for="trip-start-date">Trip Start Date:</label>
        <input type="date" id="trip-start-date" name="trip-start-date" required>
        
        <label for="trip-end-date">Trip End Date:</label>
        <input type="date" id="trip-end-date" name="trip-end-date" required>
        
        <button type="submit">Commence Trip</button>
      </form>
    </section>
    <footer>
      <p><a href="https://github.com/Romit-programmer/IIC-TMSL-hackathon-2024-RPR" target="_blank">CONTACT US</a></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
