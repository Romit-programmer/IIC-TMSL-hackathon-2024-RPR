<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense - TRIPTRACKER</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Add Expense</h1>
    </header>
    <section class="expense-form">
      <form id="expense-form">
        <label for="travel-place">Travel Place:</label>
        <input type="text" id="travel-place" name="travel-place" required>
        
        <label for="total-money">Total Money Spent:</label>
        <input type="number" id="total-money" name="total-money" required>
        
        <label for="expense-date">Date:</label>
        <input type="date" id="expense-date" name="expense-date" required>
        
        <label for="expense-category">Category:</label>
        <select id="expense-category" name="expense-category" required>
          <option value="Accommodation">Accommodation</option>
          <option value="Transportation">Transportation</option>
          <option value="Food">Food</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
        
        <button type="submit">Add Expense</button>
      </form>
    </section>
    <section class="expense-chart">
      <h2>Pie Chart Expenses</h2>
      <canvas id="expense-chart" width="400" height="400"></canvas> <!-- Adjusted size -->
    </section>
    <footer>
      <p><a href="https://github.com/Romit-programmer/IIC-TMSL-hackathon-2024-RPR" target="_blank">CONTACT US</a></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
