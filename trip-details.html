<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Details - TRIPTRACKER</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="destination-name">Trip Details</h1>
    </header>
    <section class="trip-details">
      <h2>Money Spent</h2>
      <ul id="expense-list">
        <!-- Expense items will be dynamically added here -->
      </ul>
      <h2>Total Money Spent: <span id="total-money">0</span></h2>
      <canvas id="expense-chart" width="400" height="400"></canvas>
    </section>
    <footer>
      <p><a href="https://github.com/Romit-programmer/IIC-TMSL-hackathon-2024-RPR" target="_blank">CONTACT US</a></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
